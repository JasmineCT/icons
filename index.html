<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Dinosaurs</h1>
  </header>

  <ol class="list-group">
    <li class="list-group-item">
      <a href="#" class="icon-link i-64">
        <img class="icon i-64" src="images/ankylosaurus.svg" alt="#">
        <i class="icon"></i>
        <span class="icon-label">Ankylosaurus</span>
      </a>
    </li>
  </ol>

  <ol class="list-group">
    <li class="list-group-item">
      <a href="#" class="icon-link i-64">
        <img class="icon i-64" src="images/hadrosaur.svg" alt="#">
        <i class="icon"></i>
        <span class="icon-label">Hadrosaur</span>
      </a>
    </li>
  </ol>

  <ol class="list-group">
    <li class="list-group-item">
      <a href="#" class="icon-link i-64">
        <img class="icon i-64" src="images/stegosaurus.svg" alt="#">
        <i class="icon"></i>
        <span class="icon-label">Stegosaurus</span>
      </a>
    </li>
  </ol>

  <ol class="list-group">
    <li class="list-group-item">
      <a href="#" class="icon-link i-64">
        <img class="icon i-64" src="images/triceratops.svg" alt="#">
        <i class="icon"></i>
        <span class="icon-label">Triceratops</span>
      </a>
    </li>
  </ol>

</body>
</html>
